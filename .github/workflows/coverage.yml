name: Tests and Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Rye
        run: |
          curl -sSf https://rye.astral.sh/get | RYE_INSTALL_OPTION="--yes" bash
          echo "$HOME/.rye/shims" >> "$GITHUB_PATH"

      - name: Sync dependencies
        run: rye sync

      - name: Run tests with coverage
        run: rye run test-cov

      - name: Bootstrap pip
        run: rye run python -m ensurepip

      - name: Install coverage badge tool
        run: rye run python -m pip install coverage-badge

      - name: Generate coverage badge
        run: |
          mkdir -p .github/badges
          rye run coverage xml
          rye run coverage-badge -o .github/badges/coverage.svg -f

      - name: Commit coverage badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: EndBug/add-and-commit@v9
        with:
          add: ".github/badges/coverage.svg"
          message: |
            chore(ci): update coverage badge

            refresh badge from latest coverage run
          author_name: github-actions
          author_email: github-actions@github.com
