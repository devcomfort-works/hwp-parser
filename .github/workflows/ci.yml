name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  deployments: write

jobs:
  # 테스트 및 커버리지 배지 (항상 실행)
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Rye
        run: |
          curl -sSf https://rye.astral.sh/get | RYE_INSTALL_OPTION="--yes" bash
          echo "$HOME/.rye/shims" >> "$GITHUB_PATH"

      - name: Sync dependencies
        run: rye sync

      - name: Run tests with coverage
        run: rye run test-cov

      - name: Install coverage badge tool
        run: rye tools install coverage-badge

      - name: Generate coverage badge
        run: |
          mkdir -p .github/badges
          rye run coverage xml
          coverage-badge -o .github/badges/coverage.svg -f

      - name: Commit coverage badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: EndBug/add-and-commit@v9
        with:
          add: ".github/badges/coverage.svg"
          message: "chore(ci): update coverage badge"
          author_name: github-actions
          author_email: github-actions@github.com

  # 문서 빌드 및 배포 (문서 변경 시에만)
  docs:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for docs changes
        id: docs-changed
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -qE '^(docs/|zensical\.toml)'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Python
        if: steps.docs-changed.outputs.changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Zensical
        if: steps.docs-changed.outputs.changed == 'true'
        run: pip install zensical

      - name: Build documentation
        if: steps.docs-changed.outputs.changed == 'true'
        run: zensical build

      - name: Create Cloudflare Pages project (if not exists)
        if: steps.docs-changed.outputs.changed == 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages project create hwp-parser --production-branch=main
        continue-on-error: true

      - name: Deploy to Cloudflare Pages
        if: steps.docs-changed.outputs.changed == 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ./site --project-name=hwp-parser --commit-dirty=true
